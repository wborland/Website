<!DOCTYPE html>
<html lang="en"> 
<head>
  <title>Intern</title>
</head>

{% extends "bass.html" %}
{% block content %}

<div class="container">

        <h3>{{ entry[1] }}</h3>
        <h6>{{ entry[3] }}</h6>

        <div>
            <p class="alignleft">Status: {{ entry[4] }}</p>

            <form action='/updateStatus/1/{{ entry[0] }}' method="post">
                <button type="submit" class="alignright btn btn-entry btn-info">Interview</button>
            </form>
            
            <form action='/updateStatus/2/{{ entry[0] }}' method="post">
                <button type="submit" class="alignright btn btn-entry btn-warning">Rejected</button>
            </form>
        </div>
        <br>
        <br>
</div>


{% if file != -1 %}
<div class="container">
        <div class="media mobile" style="overflow: auto; -webkit-overflow-scrolling: touch;">
            <object data="/file/{{ entry[2] }}" type="application/pdf" width="100%" height=900></object>
        </div>

        <p class="text-center mobileShow">Download the job posting <a href="/file/{{ entry[2] }}" target="_blank">here</a>.</p>
</div>
{% else %}
    <p class="text-center">There is no job posting for this entry.</p>
{% endif %}


{% endblock %}
